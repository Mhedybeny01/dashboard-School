<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <div class="barline">
            <img src="logo.png" width="50" class="smalllogo">
            <h2 class="bartitle"><i class="fa-solid fa-right-to-bracket">  </i>LOGIN</h2>
        </div>
        <div id="allcorrected">
            <div class="aleart">
                <h2>Login successful!</h2>
            </div>
        </div>
        <div class="login">
            
            <form id="loging">
                <img src="logo.png" width="100" class="logo">
                <h2 class="title">LOGIN</h2>
                <label>UserName</label>
                <input type="text" placeholder="Enter a UserName" id="user">
                <h2 id="usernamerror"></h2>
                <label>PassWord</label>
                <input type="password" placeholder="Enter PassWord" id="pass">
                <h2 id="passworderror"></h2><br>
                <input type="submit" value="LOGIN" class="button" onclick="validation(event)">
            </form>
        </div>
    </div>
    <script src="loging.js"></script>
</body>
</html>
